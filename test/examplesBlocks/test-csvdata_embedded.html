<!DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/EE2dev/hierarchy-explorer/dist/v07/d3_template_reusable.css">
    <script src="https://cdn.jsdelivr.net/gh/EE2dev/hierarchy-explorer/dist/v07/reusableChart.min.js"></script>
  </head>
  
  <body>
    <!-- paste data in aside tag -->
    <aside id="data">
key,parent,color
Eve,,2
Cain,Eve,3
Seth,Eve,3
Enos,Seth,4
Noam,Seth,5
Abel,Eve,4
Awan,Eve,3
Enoch,Awan,7
Azura,Eve,2
    </aside>
      
    <script>
      const dataSpec = {
        source: "aside#data",
      };
      const myChart = reusableChart.chart(dataSpec)
        .debugOn(true)
      ;

      showChart(); // for preprocessing data see below
      
      window.setTimeout(function() {
          myChart.linkWidth(100);
      }, 2000);
      
      function showChart() {
        const selection = d3.select("body")
          .append("div")
          .attr("class", "chart");
        selection.call(myChart);
      }         
    </script>
  </body>
</html>
