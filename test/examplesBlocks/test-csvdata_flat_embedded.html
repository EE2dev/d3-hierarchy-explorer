<!DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/EE2dev/hierarchy-explorer/dist/v10/hierarchyExplorer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/EE2dev/hierarchy-explorer/dist/v10/hierarchyExplorer.css">
  </head>
  
  <body>
    <!-- paste data in aside tag -->
    <aside id="data">
level1;level2;level3;size1;size2;size3;color
Eve;Cain;;1;2;4;rgb(100 23 80)
Eve;Seth;;3;2;4;rgb(100 23 80)
Eve;Seth;Enos;3;2;4;rgb(100 23 80)
Eve;Seth;Noam;3;2;4;rgb(100 23 80)
Eve;Abel;;3;2;4;rgb(100 23 80)
Eve;Awan;Enoch;3;2;4;rgb(100 23 80)
Eve;Azura;;3;2;4;rgb(100 23 80)
    </aside>
      
    <script>
      const dataSpec = {
        source: "aside#data",
        hierarchyLevels: ["level1", "level2", "level3"],
        delimiter: ";",
      };
      const myChart = hierarchyExplorer.chart(dataSpec);

      showChart(); 
      
      window.setTimeout(function() {
          myChart.linkWidth(100);
      }, 2000);
      
      function showChart() {
        const selection = d3.select("body")
          .append("div")
          .attr("class", "chart");
        selection.call(myChart);
      }         
    </script>
  </body>
</html>
