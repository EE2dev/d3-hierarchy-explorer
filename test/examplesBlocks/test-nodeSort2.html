<!DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/EE2dev/hierarchy-explorer/dist/v10/hierarchyExplorer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/EE2dev/hierarchy-explorer/dist/v10/hierarchyExplorer.css">
    <style>
      div.chart {
        font-size: 24px;
      }
    </style>
  </head>
  
  <body>
  
  <!-- for local processing without web server, paste data inside the aside tag -->
  <aside id="data">
name,parent,num,tex
Eve,,2,a
Cain,Eve,33,b
Seth,Eve,3,c
Enos,Seth,4,d
Noam,Seth,5,e
Hansi,Seth,9,j
Georg,Seth,1,k
Abel,Eve,4,f 
Awan,Eve,3,g
Enoch,Awan,7,h
Azura,Eve,2,i
    </aside>
  
    <script>
      const dataSpec = {
        source: "aside#data",
        key: "name",
        autoConvert: false,
      };
      const myChart = hierarchyExplorer.chart(dataSpec)
        .debugOn(true)
        .propagateValue("size")
        .linkLabel("num")
      ;
      
      window.setTimeout(function() {
          myChart.linkWidth(100).nodeSort("num", { "ascending": false, "sortByHeight": false});
      }, 2000);
      
      showChart(); 

      function showChart() {
        d3.select("body")
          .append("div")
          .attr("class", "chart")
          .call(myChart);
      }           
    </script>
  </body>
</html>
