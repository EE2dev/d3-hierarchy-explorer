<!DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <script src="../../node_modules/d3/dist/d3.js"></script>
    <!--script src="https://d3js.org/d3.v5.js"></script-->
    <link rel="stylesheet" type="text/css" href="../../build/hierarchyExplorer.css">
    <script src="../../build/hierarchyExplorer.js"></script>
  </head>

<body>

<!-- paste data in aside tag -->
<aside id="data">
</aside>

  <script>
    const dataSpec = {
      source: "../data/flare.json",
      key: "name",
    };
    const colorScale = d3.scaleOrdinal()
      .domain(["flare", "graph", "animate", "cluster", "optimization", "HierarchicalCluster"])
      .range(['black', 'deeppink', 'green', 'yellow', "blue", "yellow"])
      .unknown("lightgrey");
      const myChart = hierarchyExplorer.chart(dataSpec)
      .debugOn(true)
      .propagateValue("size")
      .linkColor("name", {scale: colorScale, inherit: true}) // passing a function for setting a dynamic link color
      .linkStrength(8)
      ;

    showChart(); // for preprocessing data see below
    
    window.setTimeout(function() {
        myChart.linkWidth(100);
    }, 2000);
    
    function showChart(_file, preprocessed) {
      const selection = d3.select("body")
        .append("div")
          .attr("class", "chart");
      if (preprocessed) {
        selection.datum(_file);
      }
      selection.call(myChart);
    }         
  
    /*
    ////////////////////////////////////////////////////////////////
    //  If data needs to be processed before passing it on        //
    //  substitute showChart() with readData()                    //
    ////////////////////////////////////////////////////////////////

    readData(); // no parameter when data is embedded in <pre> tag, otherwise readData(file);
    
    function readData(csvFile) {
      if (typeof csvFile !== 'undefined') {
        d3.csv(csvFile, processData, function(error, file) {
          showChart(file, true);
        });
      } 
      else {
        file = d3.csvParse(d3.select("aside#data").text()); 
        file.forEach( function (row) {
          processData(row);
        });        
        showChart(file, true);
      }
    } 
    
    ////////////////////////////////////////////////////////////////
    //  This function converts each data element to a number.     //
    //  Update this function to process data accordingly          //
    ////////////////////////////////////////////////////////////////
     
    function processData(d) {
      for (var perm in d) {
        if (Object.prototype.hasOwnProperty.call(d, perm)) {
          d[perm] = +d[perm];
        }
      }    
      return d;
    }  
    */
  </script>
</body>
</html>
