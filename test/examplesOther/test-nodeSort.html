<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <script src="../../node_modules/d3/dist/d3.js"></script>
    <!--script src="https://d3js.org/d3.v5.js"></script-->
    <link rel="stylesheet" type="text/css" href="../../build/d3-hierarchy-explorer.css">
    <script src="../../build/d3-hierarchy-explorer.js"></script>
  </head>
  
  <body>
  
  <!-- paste data in aside tag -->
  <aside id="data">
name,parent,num,tex
Eve,,2,a
Cain,Eve,33,b
Seth,Eve,3,c
Enos,Seth,4,d
Noam,Seth,5,e
Hansi,Seth,9,j
Georg,Seth,1,k
Abel,Eve,4,f 
Awan,Eve,35,g
Enoch,Awan,7,h
Azura,Eve,2,i
    </aside>
  
    <script>
      const dataSpec = {
        source: "aside#data",
        key: "name",
      };
      const myChart = hierarchyExplorer.chart(dataSpec)
        .debugOn(true)
        .propagateValue("size")
        .linkLabel("num")
      ;
      
      showChart(); // for preprocessing data see below
      
      window.setTimeout(function() {
          myChart.linkWidth(100).nodeSort("num", { "ascending": false});
      }, 2000);
      
      function showChart(_file, preprocessed) {
        const selection = d3.select("body")
          .append("div")
            .attr("class", "chart");
        if (preprocessed) {
          selection.datum(_file);
        }
        selection.call(myChart);
      }         

    </script>
  </body>
</html>
