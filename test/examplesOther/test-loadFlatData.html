<!DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <script src="../../node_modules/d3/dist/d3.js"></script>
    <!--script src="https://d3js.org/d3.v5.js"></script-->
    <link rel="stylesheet" type="text/css" href="../../build/hierarchyExplorer.css">
    <script src="../../build/hierarchyExplorer.js"></script>
  </head>
  
  <body>
  
  <!-- for local processing without web server, paste data inside the aside tag -->
  <aside id="data">
all,continent,country,population
World,,,120939
World,Asia,,4436
World,Asia,China,1420
World,Asia,India,1369
World,Africa,,1216
World,Europe,,739

World,South America,,423
World,Oceania,,38
</aside>
  
    <script>
      const dataSpec = {
        source: "aside#data",  
        hierarchyLevels: ["all", "continent", "country"],
      };
      const myChart = hierarchyExplorer.chart(dataSpec)
        .debugOn(true)
        .linkLabel("population")
        .linkWidth("population", {range: [100, 200]})
      ;
      
      showChart(); 

/*
      window.setTimeout(function() {
          myChart
          .linkWidth("size")
          .linkLabel("size");
      }, 2000);
      */

      function showChart(_file, preprocessed) {
        const selection = d3.select("body")
          .append("div")
            .attr("class", "chart");
        if (preprocessed) {
          selection.datum(_file);
        }
        selection.call(myChart);
      }         
    </script>
  </body>
</html>
