<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <script src="../../node_modules/d3/dist/d3.js"></script>
    <!--script src="https://d3js.org/d3.v5.js"></script-->
    <link rel="stylesheet" type="text/css" href="../../build/d3_template_reusable.css">
    <script src="../../build/reusableChart.js"></script>
  </head>
  
  <body>
  
  <!-- paste data in aside tag -->
  <aside id="data">
</aside>
  
    <script>
      const dataSpec = {
        source: "../data/flare.json",
        key: "name",
      };
      const myChart = reusableChart.chart(dataSpec)
        .debugOn(true)
        .propagateValue("size")
        .linkWidth("size", {range: [10, 200]}) // passing an attribute for setting a dynamic link width
      ;

      showChart(); // for preprocessing data see below
      
      window.setTimeout(function() {
          myChart.linkWidth(100);
      }, 2000);
      
      function showChart(_file, preprocessed) {
        const selection = d3.select("body")
          .append("div")
            .attr("class", "chart");
        if (preprocessed) {
          selection.datum(_file);
        }
        selection.call(myChart);
      }         
    </script>
  </body>
</html>
