<!DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <script src="../../node_modules/d3/dist/d3.js"></script>
    <!--script src="https://d3js.org/d3.v5.js"></script-->
    <link rel="stylesheet" type="text/css" href="../../build/hierarchyExplorer.css">
    <script src="../../build/hierarchyExplorer.js"></script>
  </head>
  
  <body>
  
  <!-- paste data in aside tag -->
  <aside id="data">
</aside>
  
    <script>
      let myjson = getJson();
      const dataSpec = {
        source: myjson,
          key: "name",
      };
      const myChart = hierarchyExplorer.chart(dataSpec)
      ;

      showChart(); // for preprocessing data see below
      
      window.setTimeout(function() {
          myChart.linkWidth("population")
      }, 2000);
      
      function showChart(_file, preprocessed) {
        const selection = d3.select("body")
          .append("div")
            .attr("class", "chart");
        if (preprocessed) {
          selection.datum(_file);
        }
        selection.call(myChart);
      }  
      
      function getJson() {
        let json =
        {
            "name": "World",
            "children": [
                {
                "name": "Asia",
                "population": 4436,
                "children": [
                    {
                    "name": "China",
                    "population": 1420
                    },
                    {
                    "name": "India",
                    "population": 1369
                    }
                ]
                },
                {
                "name": "Africa",
                "population": 1216
                },
                {
                "name": "Europe",
                "population": 739
                },
                {
                "name": "North America",
                "population": 579,
                "children": [
                    {
                    "name": "USA",
                    "population": 329
                    }
                ]
                },
                {
                "name": "South America",
                "population": 423
                },
                {
                "name": "Oceania",
                "population": 38
                }
            ]
            };
        return json;
      }
    
    </script>
  </body>
</html>
