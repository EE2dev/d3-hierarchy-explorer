<html>

    <link rel="stylesheet" type="text/css" href="../../build/hierarchyExplorer.css">

  <body>
    <!-- paste data in aside tag -->
    <aside id="data">
key,parent,pos,neg,color
Eve,,,-14,yellow
Cain,Eve,4.647,-20.3,black
Seth,Eve,13,-205.3,steelblue
    </aside>

    <script>
      const dataSpec = {
        source: "aside#data",
      };
      const myChart = hierarchyExplorer.chart(dataSpec)
        //.debugOn(true)
        .linkLabel("pos")
        .nodeSort("pos")
        //.transitionDuration(10000)
        //.nodeBar("size")
      ;
      showChart(); // for preprocessing data see below

      window.setTimeout(function() {
        myChart.nodeBar("pos");
      }, 1000);

      window.setTimeout(function() {
        myChart.nodeBar("neg");
      }, 2000);

      /*
      window.setTimeout(function() {
        myChart.nodeSort("neg");
      }, 25000);
      */

      function showChart(_file, preprocessed) {
        const selection = d3.select("body")
          .append("div")
          .attr("class", "chart");
        selection.call(myChart);
      }         
    
    
    </script>
  </body>
