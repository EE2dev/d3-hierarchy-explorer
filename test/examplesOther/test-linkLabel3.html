    <script>
      const dataSpec = {
      };

      const localeGerman = {
        "decimal": ",",
        "thousands": ".",
        "grouping": [3],
        "currency": ["", " â‚¬"]   
      };

      // const format = localeGerman.format("+,.0f");
      const myChart = reusableChart.chart(dataSpec)
        .debugOn(true)
        .propagateValue("size")
        .formatDefaultLocale(localeGerman)
        .linkLabel("weight", " Euro", undefined, false)
        .linkWidth(100)
      ;
      
      showChart(); 
      /*
      window.setTimeout(function() {
          myChart.linkWidth("value").linkLabel("value");
      }, 2000);
      */
      function showChart(_file, preprocessed) {
        const selection = d3.select("body")
          .append("div")
            .attr("class", "chart");
        if (preprocessed) {
          selection.datum(_file);
        }
        selection.call(myChart);
      }         
    </script>
  </body>
