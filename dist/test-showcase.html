<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <script src="http://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/d3_template_reusable.css">
    <script src="js/reusableChart.js"></script>
    <style>
      div.text{
        font-size: 48px;
        color: grey;
        padding-left: 50px;
      }
    </style>
  </head>
  
  <body>
  
  <!-- paste data in aside tag -->
  <aside id="data">
  </aside>
  <div class="text">See one-liners for each transition</div>
  
    <script>
    
      const myChart = reusableChart.chart("flare.json") // no parameter when data is embedded in <aside> tag, otherwise reUsableChart(file);
        .debugOn(true)
        .propagateValue("size")
      ;
        // const myChart = reusableChart.chart();
      showChart(); // for preprocessing data see below

      let myFunctions = [];
      myFunctions.push({function: () => myChart.linkHeight(50), text: 'myChart.linkHeight(100)'});
      myFunctions.push({function: () => myChart.linkHeight(20), text: 'myChart.linkHeight(20)'});
      myFunctions.push({function: () => myChart.linkStrength(8), text: 'myChart.linkStrength(8)'});
      myFunctions.push({function: () => myChart.linkStrength("value"), text: 'myChart.linkStrength("value")'});
      myFunctions.push({function: () => myChart.alignLeaves(true), text: 'myChart.alignLeaves(false)'});
      myFunctions.push({function: () => myChart.alignLeaves(false), text: 'myChart.alignLeaves(true)'});
      myFunctions.push({function: () => myChart.linkWidth(50), text: 'myChart.linkWidth(50)'});
      myFunctions.push({function: () => myChart.linkWidth("value", d3.scaleLog(), [20, 100]), text: 'myChart.linkWidth("value, d3.scaleLog(), [20, 100]")'});

      let counter = 0;
      let sel = d3.select(".text");
      window.setInterval(function(){
        myFunctions[counter % myFunctions.length].function();
        sel.text(myFunctions[counter % myFunctions.length].text);
        counter = counter + 1;
      }, 3000);
      
      function showChart(_file, preprocessed) {
        const selection = d3.select("body")
          .append("div")
            .attr("class", "chart");
        if (preprocessed) {
          selection.datum(_file);
        }
        selection.call(myChart);
      }         
    
      /*
      ////////////////////////////////////////////////////////////////
      //  If data needs to be processed before passing it on        //
      //  substitute showChart() with readData()                    //
      ////////////////////////////////////////////////////////////////

      readData(); // no parameter when data is embedded in <pre> tag, otherwise readData(file);
      
      function readData(csvFile) {
        if (typeof csvFile !== 'undefined') {
          d3.csv(csvFile, processData, function(error, file) {
            showChart(file, true);
          });
        } 
        else {
          file = d3.csvParse(d3.select("aside#data").text()); 
          file.forEach( function (row) {
            processData(row);
          });        
          showChart(file, true);
        }
      } 
      
      ////////////////////////////////////////////////////////////////
      //  This function converts each data element to a number.     //
      //  Update this function to process data accordingly          //
      ////////////////////////////////////////////////////////////////
       
      function processData(d) {
        for (var perm in d) {
          if (Object.prototype.hasOwnProperty.call(d, perm)) {
            d[perm] = +d[perm];
          }
        }    
        return d;
      }  
      */
    </script>
  </body>
</html>
