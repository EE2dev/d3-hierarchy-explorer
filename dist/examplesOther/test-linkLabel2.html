<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <!--script src="../../node_modules/d3/dist/d3.js"></script-->
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/d3_template_reusable.css">
    <script src="../js/reusableChart.js"></script>
  </head>
  
  <body>
  
  <!-- for local processing without web server, paste data inside the aside tag -->
  <aside id="data">
name,parent,size,weight,color
Eve,,3.45,25,yellow
Cain,Eve,4.647,20.3,black
Seth,Eve,3,20.3,steelblue
Enos,Seth,4,3000,orange
Noam,Seth,50000,30,green
Abel,Eve,4,30,brown
Awan,Eve,3,30,deeppink
Enoch,Awan,7,30,blue
Azura,Eve,2,30,red
</aside>
  
    <script>
      const dataSpec = {
      };
      const myChart = reusableChart.chart(dataSpec)
        .debugOn(true)
        .propagateValue("size")
       // .formatDefaultLocale("German")
        .linkLabel("weight", " Euro", ",.2f")
      ;
      
      showChart(); 
      
      window.setTimeout(function() {
          myChart.linkWidth(100);
      }, 2000);

      function showChart(_file, preprocessed) {
        const selection = d3.select("body")
          .append("div")
            .attr("class", "chart");
        if (preprocessed) {
          selection.datum(_file);
        }
        selection.call(myChart);
      }         
    </script>
  </body>
</html>
